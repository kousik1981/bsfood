<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BS Food ERP</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">BS Food ERP</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#dashboard" onclick="showTab('dashboard')" class="hover:text-yellow-300">Dashboard</a></li>
          <li><a href="#clients" onclick="showTab('clients')" class="hover:text-yellow-300">Clients</a></li>
          <li><a href="#billing" onclick="showTab('billing')" class="hover:text-yellow-300">Billing</a></li>
          <li><a href="#inventory" onclick="showTab('inventory')" class="hover:text-yellow-300">Inventory</a></li>
          <li><a href="#payments" onclick="showTab('payments')" class="hover:text-yellow-300">Payments</a></li>
          <li><a href="#sales" onclick="showTab('sales')" class="hover:text-yellow-300">Sales</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container mx-auto p-4">
    <div id="dashboard" class="tab-content">
      <h2 class="text-xl font-bold mb-4">Dashboard</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded shadow">
          <h3>Current Month Sales</h3>
          <p id="current-month-sales" class="text-lg font-semibold">₹0</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3>Current FY Sales</h3>
          <p id="current-fy-sales" class="text-lg font-semibold">₹0</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3>Profit</h3>
          <p id="profit" class="text-lg font-semibold">₹0</p>
        </div>
      </div>
    </div>
    <div id="clients" class="tab-content hidden">
      <h2 class="text-xl font-bold mb-4">Manage Clients</h2>
      <div class="bg-white p-4 rounded shadow">
        <input id="client-id" type="hidden">
        <div class="mb-2">
          <label>Name:</label>
          <input id="client-name" type="text" class="border p-2 w-full">
        </div>
        <div class="mb-2">
          <label>Contact:</label>
          <input id="client-contact" type="text" class="border p-2 w-full">
        </div>
        <div class="mb-2">
          <label>Address:</label>
          <input id="client-address" type="text" class="border p-2 w-full">
        </div>
        <button onclick="saveClient()" class="bg-blue-500 text-white p-2">Save Client</button>
        <div id="client-list" class="mt-4"></div>
      </div>
    </div>
    <div id="billing" class="tab-content hidden">
      <h2 class="text-xl font-bold mb-4">Create Invoice</h2>
      <div class="bg-white p-4 rounded shadow">
        <select id="invoice-client" class="border p-2 w-full mb-2">
          <option value="">Select Client</option>
        </select>
        <div id="invoice-items" class="mb-2">
          <select id="invoice-product" class="border p-2 w-full">
            <option value="">Select Product</option>
          </select>
          <input id="invoice-quantity" type="number" class="border p-2 w-full mt-2" placeholder="Quantity" min="1">
        </div>
        <button onclick="addInvoiceItem()" class="bg-green-500 text-white p-2">Add Item</button>
        <button onclick="createInvoice()" class="bg-blue-500 text-white p-2 mt-2">Create Invoice</button>
        <p id="invoice-result" class="mt-2"></p>
      </div>
    </div>
    <div id="inventory" class="tab-content hidden">
      <h2 class="text-xl font-bold mb-4">Inventory</h2>
      <div class="bg-white p-4 rounded shadow">
        <h3>Products</h3>
        <div id="product-inventory"></div>
        <h3 class="mt-4">Raw Materials</h3>
        <div id="raw-material-inventory"></div>
      </div>
    </div>
    <div id="payments" class="tab-content hidden">
      <h2 class="text-xl font-bold mb-4">Record Payment</h2>
      <div class="bg-white p-4 rounded shadow">
        <select id="payment-invoice" class="border p-2 w-full mb-2">
          <option value="">Select Invoice</option>
        </select>
        <input id="payment-amount" type="number" class="border p-2 w-full" placeholder="Amount" min="0">
        <button onclick="recordPayment()" class="bg-blue-500 text-white p-2 mt-2">Record Payment</button>
        <p id="payment-result" class="mt-2"></p>
      </div>
    </div>
    <div id="sales" class="tab-content hidden">
      <h2 class="text-xl font-bold mb-4">Sales Report</h2>
      <div class="bg-white p-4 rounded shadow">
        <input id="sales-start-date" type="date" class="border p-2 w-full mb-2">
        <input id="sales-end-date" type="date" class="border p-2 w-full mb-2">
        <button onclick="generateSalesReport()" class="bg-blue-500 text-white p-2">Generate Report</button>
        <div id="sales-report" class="mt-4"></div>
      </div>
    </div>
  </main>
  <footer class="bg-blue-800 text-white p-4 text-center mt-4">
    <p>&copy; 2025 BS Food ERP. All rights reserved.</p>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
